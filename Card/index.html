<section>
<div class="card">
    <div class="card-image">
       <img src="./img/profile-picture.png " alt="logo develhope" width="300px" height="200">
    </div>
    <div class="card-main">   
        <div class="card-main-title">
            <h2>Card Title</h2>
        </div>
        <div class="card-main-p">
            <p>Some quick example text to build on the card <br>title and make up the bulk of the card's content.</p>
        </div>
    </div>
    <div class="card-items">
        <div class="item1"><p>An item</p></div>
        <div class="item2"><p>A second item</p></div>
        <div class="item3"><p>a third item</p></div>  
    </div>
    <div class="card-footer">
        <div class="card-footer-a1"><a href="#">Card link</a></div>
        <div class="card-footer-img">
            <div class="card-footer-a2"><a href="#"><img src="./img/facebook.png" alt="facebook logo"></a></div>
            <div class="card-footer-a2"><a href="#"><img src="./img/instagram.png" alt="facebook logo"></a></div>
        </div>       
    </div>
</div> 
</section>
